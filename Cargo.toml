[workspace]
resolver = "2"

members = [
    "soroban-env-host",
    "soroban-env-guest",
    "soroban-env-common",
    "soroban-env-common/tests/no_std",
    "soroban-env-macros",
    "soroban-native-sdk-macros",
    "soroban-test-wasms",
    "soroban-synth-wasm",
]

exclude = ["soroban-test-wasms/wasm-workspace"]

[workspace.package]
version = "0.0.14"

[workspace.dependencies]
soroban-env-common = { version = "0.0.14", path = "soroban-env-common" }
soroban-env-guest = { version = "0.0.14", path = "soroban-env-guest" }
soroban-env-host = { version = "0.0.14", path = "soroban-env-host" }
soroban-env-macros = { version = "0.0.14", path = "soroban-env-macros" }
soroban-native-sdk-macros = { version = "0.0.14", path = "soroban-native-sdk-macros" }
wasmi = "0.28.0"

[workspace.dependencies.stellar-xdr]
version = "0.0.14"
git = "https://github.com/stellar/rs-stellar-xdr"
rev = "07aff1190dc3f97b889d31b2bfb77098e7db55ce"
default-features = false

# [patch."https://github.com/stellar/rs-stellar-xdr"]
# stellar-xdr = { path = "../rs-stellar-xdr/" }
# [patch."https://github.com/stellar/wasmi"]
# soroban-wasmi = { path = "../wasmi/wasmi_v1/" }
# soroban-wasmi_core = { path = "../wasmi/core/" }

[profile.release]
codegen-units = 1
lto = true
